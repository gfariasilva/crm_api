<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-form input,
        .upload-form button {
            margin-top: 10px;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <h2>Upload a File</h2>
        <form id="fileForm" enctype="multipart/form-data">
            <input type="text" name="cpf" placeholder="CPF" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="phone" placeholder="Phone" required><br>
            <input type="file" id="fileInput" name="file" required><br>
            <button type="submit">Upload</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('fileForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('http://127.0.0.1:5000/customers', {
                    method: 'PUT',
                    body: formData,
                });

                const result = await response.json();
                if (response.ok) {
                    messageDiv.textContent = `File uploaded successfully! File URL: ${result.file_url}`;
                    messageDiv.style.color = 'green';
                } else {
                    messageDiv.textContent = result.error || 'An error occurred.';
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                messageDiv.textContent = 'An error occurred while uploading the file.';
                messageDiv.style.color = 'red';
                console.error(error);
            }
        });
    </script>
</body>
</html>
